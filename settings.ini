[main]
screensaver_timeout = 0:15:00
max_brightness = 60
setupname = Recording

[recording]
recording_name = Untitled
save_data = True
filename_prefix = data
max_file_size = 100
hdf_compression = gzip
hdf_compression_strenght = 5
hdf_fletcher32 = True
hdf_shuffle = True

[menubar]
utc = False

[other]
