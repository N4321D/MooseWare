asens = 8.73
lsens = 2

[Test Pico4: Pressure Internal]
record = True

[Test Pico4: Ammonia Resistance Sensor]
record = True

[Test Pico4: Carbon Monoxide Sensor]
record = True

[Test Pico4: SGP Sensor]
record = True

[Test Pico4: BME680 Gas Resistance Sensor]
record = True

